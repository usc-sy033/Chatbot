<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/design.css">
	</head>
	<body>
	
		<section>
	
			<button class="chat_btn">
				<img src = "open_chat.png" alt="open chat" width="100" height="100">
			</button>
			
			
			<!--chat pop up-->
			<div class="chat_popup">
				<!--chat area-->
				<div class="chat_room">
					<div class="room_header">
						<span class="room_header_title">D-bot</span>
						<img src="check_box.jpg" class="close_chat_mark" alt="close_chat">
					</div>
					<div class ="introduction">
						<img src="d-bot.png" class="avatar" alt="chat_bot_icon">
						<span class="introduction_sentence">Hi, I'm D-bot the page assistant</span>
					</div>
					<div class="income-msg">
						<span class="msg">Hi, how can I help you?</span>
					</div>
				</div>
				
				<!--Input area-->
				<div class ="input_area">
					<label for="answerField"></label>
					<input type="text" id="answerField" class="answerField" placeholder="Ask a question">
					<button class="answerSubmit" type="button" disabled>add image</button>
				</div>
			</div>
			
		</section>
	</body>

</html>
